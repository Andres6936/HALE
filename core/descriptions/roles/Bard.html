A poet-warrior, the bard uses music to both bolster allies and hamper enemies.  Bards gain access to magical songs which can provide a wide variety of benefits to allies and make enemies lose all hope of success.
</div>

<div style="margin-top: 1em;">
The craft of a bard requires a high <span style="font-family: blue">Charisma</span>.
