The ranger is a warrior who is especially in tune with nature.  They sacrifice some combat skill in exchange for useful skills and abilities dealing with plants and animals.
</div>

<div style="margin-top: 1em;">
Rangers are masters of the longbow and need a high <span style="font-family: blue">Dexterity</span> to use it and their other abilities well.
</div>
