<div style="margin-top: 1em;">
An Avenger is a Priest who has specialized in offensive Enchantment and Alteration magic.  Avengers sacrifice combat and defensive power for the ability to massively debilitate enemies.
</div>

<div style="margin-top: 1em;">
The powerful spells of the Avenger require a great deal of <span style="font-family: blue">Wisdom</span> to cast.
</div>
