<div style="font-family: medium-bold;">
Area Transitions
</div>

<div style="margin-top: 1em;">
Move back to the North West and you will find an "Area Transition" has been revealed to you.  Area Transitions allow your character to move from one area of the world to the next.  Left click on the area transition, or right click and select "Travel" to move to the next area.
</div>
